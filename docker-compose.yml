version: "3.2"
services:
  atcoder_python_env:
    build:
      context: .
      dockerfile: .devcontainer/Dockerfile
      args:
        WORKDIR: /project
    tty: true 
    volumes:
      - ${USERPROFILE-~}/.ssh:/home/vscode/.ssh
      - ${USERPROFILE-~}/.gitconfig:/home/vscode/.gitconfig
      - ${USERPROFILE-~}/work/python3/AtCoder:/project
    image: atcoder_python_env-image
    container_name: atcoder_python_env-container

