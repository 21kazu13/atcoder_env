version: "3.3"
services:
  ac-task:
    build:
      context: .
      dockerfile: .devcontainer/Dockerfile
      args:
        - TZ=$acTIMEZONE
      # should edit workspace directory in devcontainer.json when you change USERNAME
        - USERNAME=vscode
        - USERPASSWD=vscode
    tty: true
    volumes:
      - ${acSSHDIR-hoge}/.ssh:/home/vscode/.ssh:ro
      - ${acGITFILE}:/home/vscode/.gitconfig:ro
      - ./scripts:/home/vscode/scripts
      - ./dotfiles/.vscode:/home/vscode/.vscode
    image: ac-img
    environment:
      - ACUSER=${acUSERNAME}
      - REMOTE=${acGITREPOSITORY}

